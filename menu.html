<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Identify – Catálogos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon multi‑resolución -->
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
  <link rel="shortcut icon" href="icons/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#007bff">

  <style>
    body { font-family: sans-serif; margin:0; padding:2rem 2rem 1rem; text-align:center; }
    .grid { display:grid; grid-template-columns: repeat(2, 1fr); gap:2rem; max-width:1200px; margin:0 auto; }
    .card { position: relative; overflow:hidden; border:1px solid #ddd; border-radius:16px; padding:0; text-decoration:none; color:inherit; }
    .card img { display:block; width:100%; height: auto; border-radius:8px 8px 0 0; }
    .card span { position:absolute; bottom:0; left:0; width:100%; padding:0.4rem 0; background:rgba(104, 104, 104, 0.1); color:#000000; font-size: large; font-weight:600; text-align:center; margin:0; box-sizing:border-box; border-radius:0 0 8px 8px; }
    /* ——— Adaptación para móviles ——— */
    @media (max-width: 600px) {
      body {padding-top: 0.5rem; padding-right: 1rem; padding-left: 1rem;}
      h1 { margin-top:0; }     
      .grid {grid-template-columns: 1fr; gap: 1rem; }
     .card {width: 95%; margin: 0 auto; }
    }
  </style>
</head>
<body>
  <h1>Seleccioná el catálogo</h1>
  <div class="grid">
    <a href="visor-Flex.html" class="card">
      <img src="Assets/Menu_Flex.jpg" alt="Flex">
      <span>IDENTIFY Flex</span>
    </a>
    <a href="visor-Birk.html" class="card">
      <img src="Assets/Menu_Birk.jpg" alt="Birk & Ojotas">
      <span>IDENTIFY Ojotas Brillo</span>
    </a>
  </div>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker
               .register('/sw.js', { scope: '/' })
               .catch(err => console.warn('SW registration failed:', err));
    });
  }
</script>

</body>
</html>
