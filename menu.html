<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Identify – Catálogos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon multi‑resolución -->
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
  <link rel="shortcut icon" href="icons/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#007bff">

  <style>
    body { font-family: sans-serif; margin:0; padding:2rem; text-align:center; }
    .grid { display:grid; grid-template-columns: repeat(2, 1fr); gap:2rem; max-width:1200px; margin:0 auto; }
    .card { position: relative; border:1px solid #ddd; border-radius:8px; padding:0; text-decoration:none; color:inherit; }
    .card img { display:block; width:100%; height: auto; border-radius:8px 8px 0 0; }
    .card span { display:block; margin-top:0; font-size: large; font-weight:600; padding:0.5rem 0; margin:0 0 5px 0; }
    /* ——— Adaptación para móviles ——— */
    @media (max-width: 600px) {
     .grid {
    grid-template-columns: 1fr;  /* una columna */
    gap: 1rem;
     }
     .card {
    width: 95%;      /* ocupan casi todo el ancho */
    margin: 0 auto;  /* centradas */
     }
    }
  </style>
</head>
<body>
  <h1>Seleccioná el catálogo</h1>
  <div class="grid">
    <a href="visor-Flex.html" class="card">
      <img src="Assets/Menu_Flex.jpg" alt="Flex">
      <span>IDENTIFY Flex</span>
    </a>
    <a href="visor-Birk.html" class="card">
      <img src="Assets/Menu_Birk.jpg" alt="Birk & Ojotas">
      <span>IDENTIFY Ojotas Brillo</span>
    </a>
  </div>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker
               .register('/sw.js', { scope: '/' })
               .catch(err => console.warn('SW registration failed:', err));
    });
  }
</script>

</body>
</html>
